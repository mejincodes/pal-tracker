apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pal-tracker
spec:
  rules:
    - host: production.tracker.pal-tracker.com
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: pal-tracker
                port:
                  number: 8080
  ingressClassName: nginx
